<!-- Based on Gemini's output: Complex Layout with Multiple Classes -->
<!DOCTYPE html>
<html>
<head>
  <title>Complex Layout with Multiple Classes</title>
  <style>
    .container {
      width: 600px;
      border-style: solid;
      border-width: 1px;
      border-color: black;
      padding: 20px;
    }
    .header {
      background-color: lightblue;
      padding: 10px;
    }
    .content {
      margin-top: 20px;
    }
    .box {
      width: 200px;
      height: 100px;
      border-style: solid;
      border-width: 10px;
      color: green;
      margin: 10px;
    }
    .red-box {
      background-color: red;
    }
    .blue-box {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Page Title</h2>
    </div>
    <div class="content">
      <div class="box red-box"></div>
      <div class="box blue-box"></div>
      <div class="box">content</div>
    </div>
  </div>
</body>
</html>
