<!DOCTYPE html>
<html>
<head>
  <title>Complex Layout</title>
  <style>
    .container {
      width: 400px;
      border-style: solid;
      border-width: 1px;
      padding: 20px;
    }
    .header {
      background-color: lightgray;
      padding: 10px;
    }
    .content {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Page Title</h2>
    </div>
    <div class="content">
      <p>This is the main content.</p>
      <p>More content here.</p>
    </div>
  </div>
</body>
</html>
