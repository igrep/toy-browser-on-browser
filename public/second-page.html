<!-- Based on Gemini's output: Div and Span with Styling -->
<!DOCTYPE html>
<html>
<head>
  <title>Div and Span</title>
  <style>
    .red-box {
      width: 200px;
      height: 100px;
      /* the border should NOT be drawn because the border-style is not set */
      background-color: red;
      border-width: 2px;
      border-color: green;
      padding: 10px;
    }
    .blue-text {
      color: blue;
    }
  </style>
</head>
<body>
  <div class="red-box">
    <span class="blue-text">This is a div with a span inside.</span>
  </div>
</body>
</html>
