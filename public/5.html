<!-- Based on Gemini's output: Nested Divs with Padding and Margin -->
<!DOCTYPE html>
<html>
<head>
  <title>Nested Divs with Padding and Margin</title>
  <style>
    .outer {
      width: 300px;
      border-style: solid;
      border-width: 1px;
      border-color: black;
      padding: 20px;
    }
    .inner {
      background-color: lightgray;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="inner">
      <p>This is some content.</p>
    </div>
  </div>
</body>
</html>
